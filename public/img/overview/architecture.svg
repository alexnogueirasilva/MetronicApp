<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 24px; font-weight: bold; fill: #333; }
    .subtitle { font-size: 16px; fill: #555; }
    .module { font-size: 14px; font-weight: bold; fill: white; }
    .feature { font-size: 12px; fill: #333; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">MetronicApp Architecture</text>
  <text x="400" y="75" text-anchor="middle" class="subtitle">High-Performance Laravel API Boilerplate</text>
  
  <!-- API Gateway / Rate Limiting -->
  <rect x="50" y="110" width="700" height="60" rx="8" ry="8" fill="#4a6bff" filter="url(#drop-shadow)"/>
  <text x="400" y="145" text-anchor="middle" class="module">API Gateway Layer - Advanced Rate Limiting</text>
  <text x="140" y="170" class="feature">• Tenant-based Limits</text>
  <text x="350" y="170" class="feature">• Endpoint-specific Protection</text>
  <text x="580" y="170" class="feature">• Adaptive Throttling</text>
  
  <!-- Authentication -->
  <rect x="50" y="200" width="220" height="140" rx="8" ry="8" fill="#ff4a6b" filter="url(#drop-shadow)"/>
  <text x="160" y="225" text-anchor="middle" class="module">Authentication</text>
  <text x="70" y="250" class="feature">• Multi-method Login</text>
  <text x="70" y="270" class="feature">• OTP / Email Codes</text>
  <text x="70" y="290" class="feature">• TOTP 2FA</text>
  <text x="70" y="310" class="feature">• Magic Links</text>
  <text x="70" y="330" class="feature">• API Tokens</text>
  
  <!-- Authorization -->
  <rect x="290" y="200" width="220" height="140" rx="8" ry="8" fill="#4aff6b" filter="url(#drop-shadow)"/>
  <text x="400" y="225" text-anchor="middle" class="module">Authorization</text>
  <text x="310" y="250" class="feature">• Role-based Access Control</text>
  <text x="310" y="270" class="feature">• Permission System</text>
  <text x="310" y="290" class="feature">• Cached Permissions</text>
  <text x="310" y="310" class="feature">• Route Protection</text>
  <text x="310" y="330" class="feature">• Tenant-based Isolation</text>
  
  <!-- Multi-tenancy -->
  <rect x="530" y="200" width="220" height="140" rx="8" ry="8" fill="#ff9f4a" filter="url(#drop-shadow)"/>
  <text x="640" y="225" text-anchor="middle" class="module">Multi-Tenancy</text>
  <text x="550" y="250" class="feature">• Subscription Plans</text>
  <text x="550" y="270" class="feature">• Resource Allocation</text>
  <text x="550" y="290" class="feature">• Feature Flags</text>
  <text x="550" y="310" class="feature">• Custom Limits</text>
  <text x="550" y="330" class="feature">• Tenant Configuration</text>
  
  <!-- Core Services -->
  <rect x="50" y="360" width="700" height="60" rx="8" ry="8" fill="#9f4aff" filter="url(#drop-shadow)"/>
  <text x="400" y="395" text-anchor="middle" class="module">Core Services Layer</text>
  <text x="140" y="420" class="feature">• Action Pattern</text>
  <text x="290" y="420" class="feature">• DTOs</text>
  <text x="400" y="420" class="feature">• Resources</text>
  <text x="520" y="420" class="feature">• Geo-Location</text>
  <text x="650" y="420" class="feature">• Idempotency</text>
  
  <!-- Infrastructure -->
  <rect x="50" y="440" width="700" height="110" rx="8" ry="8" fill="#4a9fff" filter="url(#drop-shadow)"/>
  <text x="400" y="470" text-anchor="middle" class="module">Infrastructure Layer</text>
  
  <!-- Infrastructure Components -->
  <rect x="70" y="485" width="150" height="50" rx="5" ry="5" fill="#ffffff" stroke="#999"/>
  <text x="145" y="515" text-anchor="middle">Laravel Octane</text>
  
  <rect x="240" y="485" width="150" height="50" rx="5" ry="5" fill="#ffffff" stroke="#999"/>
  <text x="315" y="515" text-anchor="middle">Redis Cache</text>
  
  <rect x="410" y="485" width="150" height="50" rx="5" ry="5" fill="#ffffff" stroke="#999"/>
  <text x="485" y="515" text-anchor="middle">Laravel Horizon</text>
  
  <rect x="580" y="485" width="150" height="50" rx="5" ry="5" fill="#ffffff" stroke="#999"/>
  <text x="655" y="515" text-anchor="middle">Database</text>
  
  <!-- Version and credits -->
  <text x="400" y="570" text-anchor="middle" font-size="12" fill="#777">Laravel 12.0 | PHP 8.2+ | Redis | MySQL/PostgreSQL</text>
</svg>